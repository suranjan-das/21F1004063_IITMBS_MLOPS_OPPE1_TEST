name: CI - DVC + MLflow + CML report (Stock Movement)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      # === ENVIRONMENT VARIABLES ===
      DATA_PATH: test.csv
      REPORT_PATH: report.md
      MODEL_NAME: StockMovementModel
      MLFLOW_TRACKING_URI: http://127.0.0.1:8100
      ACCURACY_THRESHOLD: "0.6"
      # optional, in case you have model registry tracking creds
      GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp-key.json

    steps:
      # ------------------------------
      # ğŸ§© CHECKOUT REPO
      # ------------------------------
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ------------------------------
      # ğŸ SETUP PYTHON
      # ------------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10.18"

      # ------------------------------
      # ğŸ“¦ INSTALL DEPENDENCIES
      # ------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ------------------------------
      # ğŸ”‘ AUTHENTICATE GCP (OPTIONAL)
      # ------------------------------
      - name: Setup GCP auth (service account)
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # ------------------------------
      # ğŸ“¦ SETUP MLflow TRACKING
      # ------------------------------
      - name: Start MLflow server (background)
        run: |
          mkdir -p data/mlruns
          nohup mlflow server \
            --host 127.0.0.1 \
            --port 8100 \
            --backend-store-uri sqlite:///data/mlflow.db \
            --default-artifact-root ./mlruns &>/dev/null &

      # ------------------------------
      # ğŸ“¥ FETCH TEST DATA FROM DVC
      # ------------------------------
      - name: Pull test data using DVC (force overwrite)
        run: |
          echo "Pulling test data from remote..."
          dvc pull --verbose --force
          ls -lh test.csv || echo "âš ï¸ test.csv not found!"


      # ------------------------------
      # ğŸ§ª RUN SANITY TESTS (PYTEST)
      # ------------------------------
      - name: Run sanity tests
        run: |
          echo "## âœ… Pytest Report" > test.txt
          pytest -v --maxfail=1 --disable-warnings >> test.txt

      # ------------------------------
      # ğŸ§  EVALUATE BEST MODEL
      # ------------------------------
      - name: Evaluate best MLflow model on test data
        run: |
          echo "-----" > evaluation.txt
          python evaluate_stock_model.py >> evaluation.txt 2>&1 || true

      # ------------------------------
      # ğŸ“Š COMPILE AND PUBLISH REPORT (CML)
      # ------------------------------
      - name: Post CML Report to PR
        uses: iterative/setup-cml@v2
      - name: Create and publish CML report
        env:
          REPO_TOKEN: ${{ secrets.CML_REPO_TOKEN }}
        run: |
          echo "# ğŸ“ˆ CML CI Report" > report.md
          echo "### ğŸ§ª Sanity Tests" >> report.md
          cat test.txt >> report.md
          echo "### ğŸ§  Model Evaluation" >> report.md
          cat evaluation.txt >> report.md
          cml comment create --publish report.md
